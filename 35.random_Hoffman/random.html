<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>random.html</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sideByside">
<img class="foodImage" id="leftImage" onClick="randomizer(event)" src="images/daylight harry copy.jpeg" alt="harry image">	
<img class="foodImage" id="middleImage" onClick="randomizer(event)" src="images/fine line harry copy.jpeg" alt="harry image">
<img class="foodImage" id="rightImage" onClick="randomizer(event)" src="images/golden harry copy.jpeg" alt="harry image">	
	</div>
	
</body>
	
<script>
	
// elements that can change

var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage"); 
var rightImage = document.getElementById("rightImage");
	
// list of imges in the image folder
	
var daylight = "images/daylight harry copy.jpeg";
var fineline = "images/fine line harry copy.jpeg";
var golden = "images/golden harry copy.jpeg";
var harrylizzo = "images/harry and lizzo copy.jpeg";
var sunglasses = "images/harry wearing sunglasses copy.jpeg";
	

function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//  console.log("var x =" + x)
	console.log(event.currentTarget.id);
	if (x == 1){
	    event.currentTarget.src = golden;	
	}
	
	if (x == 2){
		event.currentTarget.src = daylight;
	}
	
	if (x == 3){
		event.currentTarget.src = fineline;
	}
	
	if (x == 4){
		event.currentTarget.src = harrylizzo;
	}
	
	if (x == 5){
		event.currentTarget.src = sunglasses;
	}
}	
	
	</script>
</html>

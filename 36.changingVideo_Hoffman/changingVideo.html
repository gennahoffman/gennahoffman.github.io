<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/chagningVideo.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
  <video id="vid" src="video/black.mp4" onClick="switchVideo()" muted="muted" loop="loop" >
    <source src="video/black.mp4" type="video/mp4">
  </video>
</div>	
	
</body>
	
<script>
	var vid = document.getElementById("vid");
	
	// references to the videos
	
	var chairs = "video/1.mp4";
	var will = "video/2.mp4";
	var numbers_black = "video/black.mp4";
	var numbers_red = "video/red.mp4";
	var nick = "video/3.mp4";
	
	var channel = 0;
	var pausedAt =0;
	
function switchVideo(){
	channel ++;
	pausedAt = vid.currentTime;
	console.log(vid.currentTime);
	
	if (channel == 1){
		vid.src = numbers_red;
		vid.currentTime = pausedAt;
	}
	
	if (channel == 2){
		vid.src = numbers_black;
		vid.currentTime = pausedAt
	}
	
	if (channel == 3){
		vid.src = chairs;
		vid.currentTime = pausedAt
	}
	
	if (channel == 4){
		vid.src = will;
		vid.currentTime = pausedAt
	}
	
	if (channel == 5){
		vid.src = nick;
		vid.currentTime = pausedAt
		channel = 0;
	}
	
	vid.play();
	vid.muted = false;
}
	
</script>	
</html>

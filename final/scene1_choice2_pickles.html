<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Let's Make a Sandwich</title>
<link href="css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- THE TITLE ABOVE THE VIDEO -->

<h1>What About Lettuce </h1>

<!-- THE VIDEO -->

<div class = "vidCenter">    
<img id="firstphoto" src="photos/IMG_6102.jpeg" width="4032" height="3024" alt=""/> </div>

<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO -->
<!-- this appears when the video reaches its end -->

<p id="caption">
Are you going to add more green
</p>

<!-- THE TWO BUTTONS UNDERNEATH THE CAPTION - CAN EASILY ADD MORE BUTTONS -->
<!-- these appear when the video reaches its end -->

<div id="DIVforButtons">
<p>
<button id="topBTN" onClick="buttonOne()">I want Lettuce</button>  
</p>    
<p>
<button id="bottomBTN" onClick="buttonTwo()">Eww Lettuce</button>    
</p>
</div>

<script>

    document.getElementById('displayedVideo').addEventListener('ended',whenVideoEnds,false);
        
    var topBTN = document.getElementById("topBTN");
    var bottomBTN = document.getElementById("bottomBTN"); 
   
    var caption = document.getElementById("caption");    

    caption.style.display = 'none';    
    topBTN.style.display = 'none';
    bottomBTN.style.display = 'none';        

    function whenVideoEnds(e) {
		// these three commands make the caption and the 2 buttons visible
        caption.style.display = 'block';    
        topBTN.style.display = 'block';
        bottomBTN.style.display = 'block';
    }
        
		// MAKE SURE THE WINDOW OPENS THE FILE NAME on YOUR DIRECTORY 
		// Lines 63 and 64 are the only places you have to make a change
    function buttonOne() {
		window.open ('scene1_choice3_lettuce.html','self',false)
    }
        
    function buttonTwo() {
		window.open ('scene1_choice5_mayo.html', 'self',false)
    }    
        
</script>
    
</body>
</html>
